spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_db
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
server:
  error:
    include-message: always